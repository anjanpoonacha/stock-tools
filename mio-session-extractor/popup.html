<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            :root {
                /* Color Palette - Theme Compliant */
                --primary-color: #2563eb;
                --primary-hover: #1d4ed8;
                --success-color: #10b981;
                --warning-color: #f59e0b;
                --error-color: #ef4444;

                /* Background Colors */
                --bg-primary: #ffffff;
                --bg-secondary: #f8fafc;
                --bg-tertiary: #f1f5f9;
                --bg-card: #ffffff;
                --bg-hover: #f8fafc;

                /* Text Colors */
                --text-primary: #1e293b;
                --text-secondary: #64748b;
                --text-muted: #94a3b8;
                --text-inverse: #ffffff;

                /* Border Colors */
                --border-color: #e2e8f0;
                --border-hover: #cbd5e1;

                /* Status Colors */
                --status-success-bg: #dcfce7;
                --status-success-text: #166534;
                --status-error-bg: #fef2f2;
                --status-error-text: #dc2626;
                --status-warning-bg: #fefce8;
                --status-warning-text: #ca8a04;

                /* Shadows */
                --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);

                /* Typography */
                --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
                    sans-serif;

                /* Transitions */
                --transition-fast: 150ms ease-in-out;
            }

            /* Dark Theme */
            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-primary: #0f172a;
                    --bg-secondary: #1e293b;
                    --bg-tertiary: #334155;
                    --bg-card: #1e293b;
                    --bg-hover: #334155;

                    --text-primary: #f1f5f9;
                    --text-secondary: #cbd5e1;
                    --text-muted: #94a3b8;

                    --border-color: #334155;
                    --border-hover: #475569;

                    --status-success-bg: #064e3b;
                    --status-success-text: #6ee7b7;
                    --status-error-bg: #7f1d1d;
                    --status-error-text: #fca5a5;
                    --status-warning-bg: #78350f;
                    --status-warning-text: #fcd34d;
                }
            }

            body {
                width: 320px;
                padding: 16px;
                margin: 0;
                font-family: var(--font-family);
                font-size: 14px;
                background: var(--bg-secondary);
                color: var(--text-primary);
            }

            .header {
                text-align: center;
                margin-bottom: 16px;
            }

            .header h3 {
                margin: 0 0 4px 0;
                color: var(--primary-color);
                font-size: 16px;
            }

            .header p {
                margin: 0;
                color: var(--text-secondary);
                font-size: 12px;
            }

            .status-card {
                background: var(--bg-card);
                border-radius: 8px;
                padding: 12px;
                margin-bottom: 12px;
                border: 1px solid var(--border-color);
                box-shadow: var(--shadow-sm);
            }

            .status-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 8px;
            }

            .status-row:last-child {
                margin-bottom: 0;
            }

            .status-label {
                font-weight: 500;
                color: var(--text-primary);
            }

            .status-value {
                font-size: 12px;
                padding: 2px 8px;
                border-radius: 12px;
                font-weight: 500;
            }

            .status-success {
                background: var(--status-success-bg);
                color: var(--status-success-text);
            }

            .status-error {
                background: var(--status-error-bg);
                color: var(--status-error-text);
            }

            .status-warning {
                background: var(--status-warning-bg);
                color: var(--status-warning-text);
            }

            .session-info {
                background: var(--bg-tertiary);
                border-radius: 4px;
                padding: 8px;
                font-family: monospace;
                font-size: 11px;
                color: var(--text-secondary);
                word-break: break-all;
                margin-top: 8px;
                border: 1px solid var(--border-color);
            }

            .buttons {
                display: flex;
                gap: 8px;
                margin-top: 12px;
            }

            button {
                flex: 1;
                padding: 10px 16px;
                border: none;
                border-radius: 6px;
                font-size: 13px;
                font-weight: 500;
                cursor: pointer;
                transition: all var(--transition-fast);
            }

            .btn-primary {
                background: var(--primary-color);
                color: var(--text-inverse);
            }

            .btn-primary:hover {
                background: var(--primary-hover);
            }

            .btn-primary:disabled {
                background: var(--text-muted);
                cursor: not-allowed;
            }

            .btn-secondary {
                background: var(--bg-primary);
                color: var(--text-primary);
                border: 1px solid var(--border-color);
            }

            .btn-secondary:hover {
                background: var(--bg-hover);
                border-color: var(--border-hover);
            }

            .btn-success {
                background: var(--success-color) !important;
                color: var(--text-inverse) !important;
            }

            .btn-error {
                background: var(--error-color) !important;
                color: var(--text-inverse) !important;
            }

            .loading {
                display: none;
                text-align: center;
                padding: 20px;
                color: var(--text-secondary);
            }

            .loading.show {
                display: block;
            }

            .spinner {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 2px solid var(--border-color);
                border-top: 2px solid var(--primary-color);
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-right: 8px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .footer {
                text-align: center;
                margin-top: 12px;
                padding-top: 12px;
                border-top: 1px solid var(--border-color);
                font-size: 11px;
                color: var(--text-secondary);
            }

            .footer a {
                color: var(--primary-color);
                text-decoration: none;
            }

            .footer a:hover {
                color: var(--primary-hover);
            }

            /* Accessibility */
            @media (prefers-reduced-motion: reduce) {
                *,
                *::before,
                *::after {
                    animation-duration: 0.01ms !important;
                    animation-iteration-count: 1 !important;
                    transition-duration: 0.01ms !important;
                }
            }

            /* High Contrast Mode */
            @media (prefers-contrast: high) {
                :root {
                    --border-color: #000000;
                    --text-secondary: #000000;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h3>MIO Session Extractor</h3>
            <p>MarketInOut Authentication Helper</p>
        </div>

        <div id="content">
            <div class="status-card">
                <div class="status-row">
                    <span class="status-label">MarketInOut Status</span>
                    <span id="loginStatus" class="status-value status-warning">Checking...</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Session Status</span>
                    <span id="sessionStatus" class="status-value status-warning">Unknown</span>
                </div>
                <div class="status-row">
                    <span class="status-label">App Connection</span>
                    <span id="appStatus" class="status-value status-warning">Not Connected</span>
                </div>
            </div>

            <div id="sessionInfo" class="session-info" style="display: none">
                <div><strong>Session Key:</strong> <span id="sessionKey">-</span></div>
                <div><strong>Extracted:</strong> <span id="extractedTime">-</span></div>
            </div>

            <div class="buttons">
                <button id="extractBtn" class="btn-primary">Extract Session</button>
                <button id="openAppBtn" class="btn-secondary">Open App</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Extracting session...</span>
        </div>

        <div class="footer">
            <a href="#" id="helpLink">Need Help?</a> â€¢
            <a href="#" id="settingsLink">Settings</a>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
