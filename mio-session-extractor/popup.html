<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                width: 320px;
                padding: 16px;
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                font-size: 14px;
                background: #f8f9fa;
            }

            .header {
                text-align: center;
                margin-bottom: 16px;
            }

            .header h3 {
                margin: 0 0 4px 0;
                color: #1a73e8;
                font-size: 16px;
            }

            .header p {
                margin: 0;
                color: #666;
                font-size: 12px;
            }

            .status-card {
                background: white;
                border-radius: 8px;
                padding: 12px;
                margin-bottom: 12px;
                border: 1px solid #e0e0e0;
            }

            .status-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 8px;
            }

            .status-row:last-child {
                margin-bottom: 0;
            }

            .status-label {
                font-weight: 500;
                color: #333;
            }

            .status-value {
                font-size: 12px;
                padding: 2px 8px;
                border-radius: 12px;
                font-weight: 500;
            }

            .status-success {
                background: #e8f5e8;
                color: #2e7d32;
            }

            .status-error {
                background: #ffebee;
                color: #c62828;
            }

            .status-warning {
                background: #fff3e0;
                color: #ef6c00;
            }

            .session-info {
                background: #f5f5f5;
                border-radius: 4px;
                padding: 8px;
                font-family: monospace;
                font-size: 11px;
                color: #666;
                word-break: break-all;
                margin-top: 8px;
            }

            .buttons {
                display: flex;
                gap: 8px;
                margin-top: 12px;
            }

            button {
                flex: 1;
                padding: 10px 16px;
                border: none;
                border-radius: 6px;
                font-size: 13px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s;
            }

            .btn-primary {
                background: #1a73e8;
                color: white;
            }

            .btn-primary:hover {
                background: #1557b0;
            }

            .btn-primary:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

            .btn-secondary {
                background: #f8f9fa;
                color: #333;
                border: 1px solid #dadce0;
            }

            .btn-secondary:hover {
                background: #f1f3f4;
            }

            .loading {
                display: none;
                text-align: center;
                padding: 20px;
                color: #666;
            }

            .loading.show {
                display: block;
            }

            .spinner {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 2px solid #f3f3f3;
                border-top: 2px solid #1a73e8;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-right: 8px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .footer {
                text-align: center;
                margin-top: 12px;
                padding-top: 12px;
                border-top: 1px solid #e0e0e0;
                font-size: 11px;
                color: #666;
            }

            .footer a {
                color: #1a73e8;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h3>MIO Session Extractor</h3>
            <p>MarketInOut Authentication Helper</p>
        </div>

        <div id="content">
            <div class="status-card">
                <div class="status-row">
                    <span class="status-label">MarketInOut Status</span>
                    <span id="loginStatus" class="status-value status-warning">Checking...</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Session Status</span>
                    <span id="sessionStatus" class="status-value status-warning">Unknown</span>
                </div>
                <div class="status-row">
                    <span class="status-label">App Connection</span>
                    <span id="appStatus" class="status-value status-warning">Not Connected</span>
                </div>
            </div>

            <div id="sessionInfo" class="session-info" style="display: none">
                <div><strong>Session Key:</strong> <span id="sessionKey">-</span></div>
                <div><strong>Extracted:</strong> <span id="extractedTime">-</span></div>
            </div>

            <div class="buttons">
                <button id="extractBtn" class="btn-primary">Extract Session</button>
                <button id="openAppBtn" class="btn-secondary">Open App</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Extracting session...</span>
        </div>

        <div class="footer">
            <a href="#" id="helpLink">Need Help?</a> â€¢
            <a href="#" id="settingsLink">Settings</a>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
